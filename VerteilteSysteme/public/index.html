<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="user.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Anmeldung</title>

</head>

<body onload="checkaccess()">
    <div id=box>
        <!-- Anmelden-->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-boxmain" class="col-md-12">
                        <form>
                            <div class="form">
                                <h2 class="text-center text-info">Anmeldung</h2>
                                <label for="username" class="text-info">Benutzername:</label>
                                <input type="text" class="form-control" id="username" name="username" style="border-color:black">
                                <small id="usernamealert" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Passwort:</label>
                                <input type="password" class="form-control" id="password" style="border-color:black">
                                <small id=passwordalert class="form-text text-muted"></small>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="register.html" class="text-info">Jetzt registrieren</a>
                            </div>

                            <button type="button" id="login" class="btn btn-info btn-md">Anmelden</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script language="javascript" type="text/javascript" src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
