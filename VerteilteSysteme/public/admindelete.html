    <!-- Vorlesung löschen-->
    <div id=box>

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="termindelete-box" class="col-md-12">
                        <form id="getvorlesungvalues">
                            <div class="form">
                                <h2 class="text-center text-info">Vorlesung löschen</h2>
                                <label for="vorlesungselect" class="text-info">Vorlesung auswählen:</label>
                                <select class="form-control" id="vorlesungselect" style="border-color:black">

                                </select>

                                </select>

                                <small id="vorlesungalert" class="form-text text-muted"></small>
                            </div>
                            <br>
                            

                            <button type="button" id="vorlesungdelete" class="btn btn-info btn-md" data-toggle="modal" data-target="#allertinfo" onclick="deletevorlesungfunction();">Löschen</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal Abmelden-->
    <div class="modal fade" id="logoutfenster" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Abmelden</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <p>Sicher, dass Sie sich abmelden wollen?</p>
                </div>
                <div class="modal-footer">
                    <a id="logout" href="javascript:;" onclick="abmelden();" class="btn btn-danger btn-block">Jetzt Abmelden</a>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal Passwort ändern-->
    <div class="modal fade" id="changepassword" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Passwort ändern</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form">
    
                            <label for="passwordold" class="text-info">Altes Passwort:</label>
                            <input type="password" class="form-control" id="passwordold" name="passwordold" style="border-color:black">
                            <small id="passwordoldalert" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Neues Passwort:</label>
                            <input type="password" class="form-control" id="passwordnew" style="border-color:black">
                            <small id=passwordnewalert class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="passwordnewwdh" class="text-info">Neues Passwort wdh.:</label>
                            <input type="password" class="form-control" id="passwordnewwdh" style="border-color:black">
                            <small id=passwordnewwdhalert class="form-text text-muted"></small>
                        </div>
                    </form>
                    <p class="text-success" id="successlog"></p>
                </div>
                <div class="modal-footer">
                    <a id="changepw" href="javascript:;" onclick="changepw();" class="btn btn-danger btn-block">Passwort ändern</a>
                </div>
            </div>

        </div>
    </div>


    <!-- Modal Error Nachricht-->
    <div class="modal fade" id="allertinfo" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="alertheader">Modal Header</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <p id="alerttext"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Schließen</button>
                </div>
            </div>

        </div>
    </div>
